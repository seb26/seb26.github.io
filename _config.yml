# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
baseurl: "" # the subpath of your site, e.g. /blog
url:     "https://sebreategui.com"
locale:  "en-AU"

# Metadata for <head>
title:        Sebastian Reategui
titleLong:    Sebastian Reategui, photographer
description:  |
  A photographer and videographer from Sydney, Australia. View photojournalism, design concepts, and video work.
thumbnail:
  url:    "/img/sebastian-reategui-site-thumb.jpg"
  width:  1280
  height: 853

# Author info
author:
  name:  Sebastian Reategui
  email: seb.reategui@gmail.com
  url: https://sebreategui.com
  photo:
    url:    "/img/profiles/profile-square-sebastian-reategui-by-david-puentes.jpg"
    width:  300
    height: 300
  social_media:
    twitter:
      network:  Twitter
      handle:   "@spebz"
      url:      https://twitter.com/spebz
    instagram:
      network:  Instagram
      handle:   "@seb_rg"
      url:      https://instagram.com/seb_rg
    facebook:
      network:  Facebook
      handle:   "@seb.reategui"
      url:      https://facebook.com/seb.reategui
    youtube:
      network:  YouTube
      handle:   "@sebreategui"
      url:      https://youtube.com/sebreategui
    vimeo:
      network:  Vimeo
      handle:   "@sebreategui"
      url:      https://vimeo.com/sebreategui
    tumblr:
      network:  Tumblr
      handle:   "spebz"
      url:      https://spebz.tumblr.com
    linkedin:
      network:  LinkedIn
      handle:   Sebastian Reategui
      url:      https://linkedin.com/in/sebastianreategui
    github:
      network:  GitHub
      handle:   seb26
      url:      https://github.com/seb26/

# Permalink for blog posts
permalink: /post/:year/:slug/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      schemaType: 'WebSite'
      schemaTypeOG: 'website'
      gallery_footer: false
  - scope:
      path: ""
      type: "posts"
    values:
      layout: blog
      classes: 'nav-static'
      author: default
      schemaType: 'BlogPosting'
      schemaTypeOG: 'article'
      thumbnail:
        width: "1280"
        height: "853"
      gallery_dimensions:
        width: "1280"
        height: "853"
      gallery_footer: true

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

sass:
  style: compressed
