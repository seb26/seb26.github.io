---
layout: default
classes: 'page-blog'
---
<section class="container blog recent">
  <h3>Recent work</h3>
</section>
<section class="container blog">
  <h3>Posts</h3>
  {% for post in site.posts %}
  <section class="blog-index-post">
    <div class="date">{{ post.date | date: "%e %B %Y" }}
    <div class="image">{{ post.thumbnail.url }}</div>
    <header class="title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </header>
    <p class="preview">{{ post.description }}</div>
  </section>
  {% endfor %}
</section>
