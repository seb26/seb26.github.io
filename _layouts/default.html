<!doctype html>
<html lang="{{ site.locale }}"
  {%- unless page.layout == 'blog' -%}
  {%- comment -%} Don't place the schema tags here for blogs. It is defined in _layouts/blog.html{%- endcomment -%}
  xmlns:og="https://opengraphprotocol.org/schema/" xmlns:fb="https://www.facebook.com/2008/fbml" xmlns:website="https://ogp.me/ns/website" itemscope itemtype="https://schema.org/WebPage"
  {%- endunless -%}>
  <head>
    {% include _meta.html %}
    <link rel="stylesheet" href="{{ "assets/style.css" | relative_url }}" />
  </head>
  {%- assign bodyClassPageName = page.path | remove: '.html' | remove: '.md' | replace: '/', '-' -%}
  <body class="page-{{ bodyClassPageName | append: " " }}
    {%- if layout.subcategory_parent -%}
      page-parent-{{ layout.subcategory_parent }}
    {%- elsif page.layout == 'blog' -%}
      page-blog
    {%- endif -%} {{ page.classes }}" id="top">
  {% include _nav.html %}
  {{ content }}
  <script src="{{ "assets/jquery-3.2.1.slim.min.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "assets/popper.min.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "assets/bootstrap.min.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "assets/script.js" | relative_url }}" type="text/javascript"></script>
  </body>
</html>
