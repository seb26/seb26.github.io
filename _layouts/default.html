<!doctype html>
<html lang="{{ site.locale }}" itemscope itemtype="https://schema.org/{{ page.schemaType }}">
  <head>
    {% include _meta.html %}
    <link rel="stylesheet" href="{{ "css/style.css" | relative_url }}" />
  </head>
  {%- assign bodyClassPageName = page.path | remove: '.html' | remove: '.md' | replace: '/', '-' | replace: '_posts', 'blog' -%}
  <body class="page-{{ bodyClassPageName | append: " " }}
    {%- if layout.subcategory_parent -%}
      page-parent-{{ layout.subcategory_parent }}
    {%- elsif page.layout == 'blog' -%}
      page-blog
    {%- endif -%} {{ page.classes }}" id="top">
  {% include _nav.html %}
  {{ content }}
  <script src="{{ "js/jquery-3.2.1.slim.min.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "js/popper.min.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "js/bootstrap.min.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "js/script.js" | relative_url }}" type="text/javascript"></script>
  </body>
</html>
